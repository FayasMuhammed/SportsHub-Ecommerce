<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProfileUpdate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
     crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <style>
    .head {
      font-size: 25px;
    }

    .button {
      background-color: black;
      color: white;
    }
    
  </style>


</head>

<body>

  {%if messages%}
  {%for i in messages%}

  <div  class="alert alert-warning d-flex container  intro" style="justify-content: center;">
    <p class="m-0 me-2">{{i}}</p>
    <button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

  </div>  
    
    {%endfor%}
    {%endif%}
  

<!-- =============================================form in the body============================================================================== -->
  <div class="container">
    <div class="row" style="display: flex; justify-content: center;align-items: center;">
      <div class="mt-5 shadow p-5 pt-2" style="max-width: 500px;">
        <h1 class="text-center head mt-2"><b>UPDATE PROFILE</b></h1>
        <!-- <p class="text-center mt-2 mb-4">Already have an account? <a href="{% url 'ulog'%}"><u><b>Login</b></u></a></p> -->
        <form action="" method="post">
          {%csrf_token%}
          {{form.as_p}}
          <button type="submit" class="button border mt-3 form-control">Update</button>
          <a class="btn btn button mt-3 form-control" style="background-color: black; color: white;" href="{%url 'ChangeUserPassword'%}">Update Password -></a>
        </form>
      </div>
    </div>
  </div>

<!-- =================================================================================================================================== -->

</body>

</html>
