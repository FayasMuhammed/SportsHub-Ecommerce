<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <style>
    
      
    .button {
      background-color: black;
      color: white;
    }

    @keyframes fade-down{
      0%{
        opacity: 0;
        transform: translateY(-30px) scale(0.5);
      }
      100%{
        opacity: 1;
        transform: translateY(0px) scale(1);
      }
    }
    .intro{
      animation: fade-down 0.5s;
    }

  </style>


</head>

<body>


  {%if messages%}
  {%for i in messages%}

  <div  class="alert alert-warning d-flex container  intro" style="justify-content: center;">
    <p class="m-0 me-2">{{i}}</p>
    <button type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

  </div>  
    
    {%endfor%}
    {%endif%}
  


  <div class="container">
    <div class="row mt-5" style="display: flex; justify-content: center;align-items: center;">
      <div class="mt-5 shadow p-5 pt-2" style="max-width: 500px;">
        <h1 class="text-center head mt-2"><b>LOGIN</b></h1>
        <p class="text-center mt-2 mb-4">Don't have an account? <a href="{% url 'ureg'%}"><u><b>Sign up</b></u></a>
        </p>
        <form action="" method="post">
          {%csrf_token%}
          {{form.as_p}}
          <button type="submit" class="button border mt-3 form-control">Submit</button>
        </form>
      </div>
    </div>
  </div>


</body>

</html>
